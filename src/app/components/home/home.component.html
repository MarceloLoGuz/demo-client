<app-navbar></app-navbar>
<table class="table">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Username</th>
            <th scope="col">Nombre completo</th>
            <th scope="col">Correo</th>
            <th scope="col">Tel√©fono</th>
            <th scope="col">Editar</th>
            <th scope="col">Borrar</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users; let i = index">
            <th scope="row">{{ i }}</th>
            <td>{{user.username}}</td>
            <td>{{user.fullName}}</td>
            <td>{{user.email}}</td>
            <td>{{user.phoneNumber}}</td>
            <td>
                <button type="button" class="btn btn-primary" (click)="openModal(user.id, content)">Editar</button>
            </td>
            <td>
                <button type="button" class="btn btn-danger" (click)="onDelete(user.id)">Borrar</button>
            </td>
        </tr>
    </tbody>
</table>


<div class="div-right">
    <a href="/documents" class="">Ir a documentos</a>
</div>


<!-- modal user update-->
<ng-template #content let-c="close" let-d="dismiss">
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Actualizar datos</h4>
        <button type="button" class="btn-close" aria-label="Close" (click)="d('Cross click')"></button>
    </div>
    <div class="modal-body">
        <app-update [userData]="userData"></app-update>
    </div>
</ng-template>
